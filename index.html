<!doctype html>
<html lang="ko">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>젠더정치연구회 - 새로운 사이트로 이동</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="vendors/linericon/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css">
	<link rel="stylesheet" href="css/magnific-popup.css">
	<link rel="stylesheet" href="vendors/nice-select/css/nice-select.css">
	<!-- main css -->
	<link rel="stylesheet" href="css/style.css">
	<style>
		body {
			margin: 0;
			padding: 0;
			min-height: 100vh;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
			background: #f8f9fa url('img/body-bg.png') no-repeat center center fixed;
			background-size: cover;
		}
		.header {
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 2rem 3rem 1rem 3rem;
			box-sizing: border-box;
		}
		.logo {
			height: 48px;
		}
		.menu {
			display: flex;
			gap: 2.5rem;
		}
		.menu-item {
			color: #222;
			font-size: 1.2rem;
			font-weight: 600;
			text-decoration: none;
			opacity: 0.5;
			cursor: default;
			transition: opacity 0.2s;
		}
		.menu-item.active {
			color: #7b61ff;
			opacity: 1;
			cursor: default;
		}
		.main-section {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			min-height: 70vh;
			gap: 4rem;
		}
		.main-illust {
			max-width: 350px;
			width: 100%;
		}
		.main-content {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			justify-content: center;
			max-width: 480px;
		}
		.main-content h1 {
			font-size: 2.7rem;
			font-weight: bold;
			margin-bottom: 1.2rem;
			color: #222;
		}
		.main-content p {
			font-size: 1.3rem;
			color: #444;
			margin-bottom: 1.2rem;
		}
		.main-content .new-url {
			margin-bottom: 2rem;
		}
		.main-content .new-url a {
			color: #4a90e2;
			font-weight: bold;
			font-size: 1.1rem;
			word-break: break-all;
			text-decoration: underline;
			transition: color 0.2s;
		}
		.main-content .new-url a:hover {
			color: #357abd;
		}
		.redirect-button {
			padding: 1.1rem 2.5rem;
			font-size: 1.3rem;
			background: linear-gradient(90deg, #7b61ff 0%, #6ec6ff 100%);
			color: white;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			font-weight: bold;
			box-shadow: 0 4px 16px rgba(123,97,255,0.08);
			transition: background 0.3s;
			text-decoration: none;
		}
		.redirect-button:hover {
			background: linear-gradient(90deg, #6ec6ff 0%, #7b61ff 100%);
			color: #fff;
			text-decoration: none;
		}
		@media (max-width: 900px) {
			.main-section {
				flex-direction: column;
				gap: 2rem;
				min-height: 60vh;
			}
			.header {
				flex-direction: column;
				gap: 1rem;
				padding: 1.5rem 1rem 0.5rem 1rem;
			}
		}
	</style>
</head>

<body>
	<div class="header">
		<img src="img/logo.png" alt="젠더정치연구회 로고" class="logo">
		<nav class="menu">
			<span class="menu-item active">HOME</span>
			<span class="menu-item">ABOUT</span>
			<span class="menu-item">연구활동</span>
			<span class="menu-item">교육</span>
			<span class="menu-item">연구성과</span>
			<span class="menu-item">공지사항</span>
		</nav>
	</div>
	<div class="main-section">
		<img src="img/about-us2.png" alt="일러스트" class="main-illust">
		<div class="main-content">
			<h1>젠더정치연구회<br>새로운 사이트 안내</h1>
			<p>젠더정치연구회 공식 웹사이트가 새로운 주소로 이전되었습니다.<br>아래 버튼을 눌러 새로운 사이트로 이동해 주세요.</p>
			<div class="new-url"><a href="https://genderpolitics.wixsite.com/home" target="_blank">https://genderpolitics.wixsite.com/home</a></div>
			<a href="https://genderpolitics.wixsite.com/home" class="redirect-button" target="_blank">새로운 사이트로 이동하기</a>
		</div>
	</div>
</body>

</html>
